<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Variable-Assignment</title>
</head>
<body>
    <h2>Redeclaring the Variable using Let</h2>
    <!-- making a paragraph tag with id -->
    <p id="demo"></p>
    <script>
        // declaring the x variable
        let x="hello";
        {
            // declaring the x variable again with new value
            let x="Hello JS"
        }
        // printing the x here x will be Hello
        document.getElementById("demo").innerHTML=x;
    </script>
</body>
</html>
